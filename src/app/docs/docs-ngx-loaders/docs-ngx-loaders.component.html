<section bp="grid vertical-start">
  <div bp="8@md">
    <h1>@ngx-lite/loaders</h1>
    <app-badges package="loaders" stackblitzId="angular-ivy-f6uapj"></app-badges>
    <app-patreon></app-patreon>

    <p>
      Small lightweight loading indicator components.
    </p>
  </div>
  <div bp="4@md">
    <ngx-carbon-ad serve="CKYILKJ7" placement="coryrylancom" bp="float-right"></ngx-carbon-ad>
  </div>
</section>

<ngx-tabs>
  <ngx-tab [active]="true" name="Usage">
    <h2>ngx-loading-spinner</h2>
    <ngx-loading-spinner mini></ngx-loading-spinner>
    <ngx-loading-spinner small></ngx-loading-spinner>
    <ngx-loading-spinner></ngx-loading-spinner>

    <div class="box">
      <ngx-loading-spinner light></ngx-loading-spinner>
    </div>

    <h2>ngx-loading-bar</h2>
    <ngx-loading-bar></ngx-loading-bar>

    <ngx-code-example ngNonBindable language="html">
      <![CDATA[
<ngx-loading-spinner mini></ngx-loading-spinner>
<ngx-loading-spinner small></ngx-loading-spinner>
<ngx-loading-spinner></ngx-loading-spinner>
<ngx-loading-spinner light></ngx-loading-spinner>
<ngx-loading-bar></ngx-loading-bar>
      ]]>
    </ngx-code-example>
  </ngx-tab>
  <ngx-tab name="Installation">
    <p>
      To install this library, run:
      <code>npm install @ngx-lite/loaders --save</code> and then from your Angular
      <code>AppModule</code>:
    </p>

    <ngx-code-example>
      <![CDATA[
import { BrowserModule } from '@angular/platform-browser';
import { NgModule } from '@angular/core';

import { AppComponent } from './app.component';

// Import library module
import { NgxLoadersModule } from '@ngx-lite/loaders';

@NgModule({
  declarations: [
    AppComponent
  ],
  imports: [
    BrowserModule,
    // Register module
    NgxLoadersModule
  ],
  providers: [],
  bootstrap: [AppComponent]
})
export class AppModule { }
      ]]>
    </ngx-code-example>
  </ngx-tab>
  <ngx-tab name="API">
    <h2>Coming Soon</h2>
  </ngx-tab>
</ngx-tabs>
